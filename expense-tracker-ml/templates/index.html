<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Expense Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card h2 {
            color: #333;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .prediction-result {
            margin-top: 15px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            display: none;
        }

        .prediction-result.show {
            display: block;
        }

        .confidence-bar {
            width: 100%;
            height: 8px;
            background: #e1e8ed;
            border-radius: 4px;
            margin: 10px 0;
            overflow: hidden;
        }

        .confidence-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transition: width 0.5s ease;
        }

        .analytics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .chart-container {
            position: relative;
            height: 300px;
        }

        .expense-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .expense-item {
            display: flex;
            justify-content: between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #e1e8ed;
            transition: background-color 0.3s ease;
        }

        .expense-item:hover {
            background-color: #f8f9fa;
        }

        .expense-item:last-child {
            border-bottom: none;
        }

        .expense-details {
            flex-grow: 1;
        }

        .expense-description {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .expense-meta {
            font-size: 0.9em;
            color: #666;
        }

        .expense-amount {
            font-size: 1.1em;
            font-weight: 700;
            color: #e74c3c;
        }

        .category-tag {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: 600;
            margin-left: 10px;
        }

        .category-food { background: #ffebee; color: #c62828; }
        .category-transport { background: #e3f2fd; color: #1565c0; }
        .category-entertainment { background: #f3e5f5; color: #7b1fa2; }
        .category-shopping { background: #e8f5e8; color: #2e7d32; }
        .category-bills { background: #fff3e0; color: #ef6c00; }
        .category-healthcare { background: #fce4ec; color: #ad1457; }
        .category-other { background: #f5f5f5; color: #616161; }

        .stats-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .stat-value {
            font-size: 2em;
            font-weight: 700;
            color: #667eea;
        }

        .stat-label {
            color: #666;
            margin-top: 5px;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        @media (max-width: 768px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
            
            .analytics-grid {
                grid-template-columns: 1fr;
            }
            
            .stats-row {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .container {
                padding: 10px;
            }
        }

        .ml-badge {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.7em;
            font-weight: 600;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-brain"></i> Smart Expense Tracker</h1>
            <p>AI-Powered Personal Finance Management</p>
        </div>

        <div class="stats-row">
            <div class="stat-card">
                <div class="stat-value" id="totalExpenses">$0</div>
                <div class="stat-label">Total Expenses</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="avgExpense">$0</div>
                <div class="stat-label">Average Expense</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalCategories">0</div>
                <div class="stat-label">Categories</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="mlAccuracy">0%</div>
                <div class="stat-label">ML Accuracy</div>
            </div>
        </div>

        <div class="main-grid">
            <div class="card">
                <h2>
                    <i class="fas fa-plus-circle"></i> 
                    Add Expense
                    <span class="ml-badge">AI Powered</span>
                </h2>
                <form id="expenseForm">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text" id="description" name="description" 
                               placeholder="e.g., Coffee at Starbucks" required>
                    </div>
                    <div class="form-group">
                        <label for="amount">Amount ($)</label>
                        <input type="number" id="amount" name="amount" 
                               step="0.01" min="0" placeholder="0.00" required>
                    </div>
                    <div class="form-group">
                        <label for="category">Category (optional - AI will predict)</label>
                        <select id="category" name="category">
                            <option value="">Let AI predict...</option>
                        </select>
                    </div>
                    <button type="submit" class="btn">
                        <i class="fas fa-magic"></i> Add Expense
                    </button>
                </form>
                
                <div id="predictionResult" class="prediction-result">
                    <h4>ü§ñ AI Prediction</h4>
                    <p id="predictionText"></p>
                    <div class="confidence-bar">
                        <div id="confidenceBar" class="confidence-fill"></div>
                    </div>
                    <small id="confidenceText"></small>
                </div>
            </div>

            <div class="card">
                <h2><i class="fas fa-history"></i> Recent Expenses</h2>
                <div id="expenseList" class="expense-list">
                    <div class="loading">Loading expenses...</div>
                </div>
            </div>
        </div>

        <div class="analytics-grid">
            <div class="card">
                <h2><i class="fas fa-chart-pie"></i> Spending by Category</h2>
                <div class="chart-container">
                    <canvas id="categoryChart"></canvas>
                </div>
            </div>
            
            <div class="card">
                <h2><i class="fas fa-chart-line"></i> Monthly Spending Trend</h2>
                <div class="chart-container">
                    <canvas id="monthlyChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
        class ExpenseTracker {
            constructor() {
                this.expenses = [];
                this.categories = [];
                this.init();
            }

            async init() {
                await this.loadCategories();
                await this.loadExpenses();
                await this.loadAnalytics();
                this.setupEventListeners();
            }

            async loadCategories() {
                try {
                    const response = await fetch('/api/categories');
                    this.categories = await response.json();
                    this.populateCategorySelect();
                } catch (error) {
                    console.error('Error loading categories:', error);
                }
            }

            populateCategorySelect() {
                const select = document.getElementById('category');
                this.categories.forEach(category => {
                    const option = document.createElement('option');
                    option.value = category;
                    option.textContent = category;
                    select.appendChild(option);
                });
            }

            async loadExpenses() {
                try {
                    const response = await fetch('/api/expenses');
                    this.expenses = await response.json();
                    this.renderExpenseList();
                    this.updateStats();
                } catch (error) {
                    console.error('Error loading expenses:', error);
                }
            }

            async loadAnalytics() {
                try {
                    const response = await fetch('/api/analytics');
                    const analytics = await response.json();
                    this.renderCharts(analytics);
                } catch (error) {
                    console.error('Error loading analytics:', error);
                }
            }

            renderExpenseList() {
                const container = document.getElementById('expenseList');
                if (this.expenses.length === 0) {
                    container.innerHTML = '<div class="loading">No expenses yet. Add your first expense!</div>';
                    return;
                }

                container.innerHTML = this.expenses.slice(0, 10).map(expense => `
                    <div class="expense-item">
                        <div class="expense-details">
                            <div class="expense-description">${expense.description}</div>
                            <div class="expense-meta">
                                ${new Date(expense.date).toLocaleDateString()}
                                ${expense.user_corrected ? '‚úèÔ∏è Corrected' : 'ü§ñ AI Predicted'}
                            </div>
                        </div>
                        <div class="expense-amount">$${expense.amount.toFixed(2)}</div>
                        <span class="category-tag category-${expense.category.toLowerCase()}">
                            ${expense.category}
                        </span>
                    </div>
                `).join('');
            }

            updateStats() {
                if (this.expenses.length === 0) return;

                const total = this.expenses.reduce((sum, exp) => sum + exp.amount, 0);
                const average = total / this.expenses.length;
                const uniqueCategories = new Set(this.expenses.map(exp => exp.category)).size;
                
                // Calculate ML accuracy
                const predictedCorrectly = this.expenses.filter(exp => 
                    !exp.user_corrected && exp.category === exp.predicted_category
                ).length;
                const accuracy = this.expenses.length > 0 ? 
                    Math.round((predictedCorrectly / this.expenses.length) * 100) : 0;

                document.getElementById('totalExpenses').textContent = `$${total.toFixed(2)}`;
                document.getElementById('avgExpense').textContent = `$${average.toFixed(2)}`;
                document.getElementById('totalCategories').textContent = uniqueCategories;
                document.getElementById('mlAccuracy').textContent = `${accuracy}%`;
            }

            renderCharts(analytics) {
                this.renderCategoryChart(analytics.categories);
                this.renderMonthlyChart(analytics.monthly);
            }

            renderCategoryChart(categories) {
                const ctx = document.getElementById('categoryChart').getContext('2d');
                
                const colors = [
                    '#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', 
                    '#9966FF', '#FF9F40', '#FF6384', '#C9CBCF'
                ];

                new Chart(ctx, {
                    type: 'doughnut',
                    data: {
                        labels: categories.map(cat => cat.category),
                        datasets: [{
                            data: categories.map(cat => cat.total),
                            backgroundColor: colors,
                            hoverBackgroundColor: colors.map(color => color + '80'),
                            borderWidth: 2,
                            borderColor: '#fff'
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                position: 'bottom',
                                labels: {
                                    padding: 20,
                                    usePointStyle: true
                                }
                            }
                        }
                    }
                });
            }

            renderMonthlyChart(monthly) {
                const ctx = document.getElementById('monthlyChart').getContext('2d');
                
                new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: monthly.map(m => m.month),
                        datasets: [{
                            label: 'Monthly Spending',
                            data: monthly.map(m => m.total),
                            borderColor: '#667eea',
                            backgroundColor: 'rgba(102, 126, 234, 0.1)',
                            borderWidth: 3,
                            fill: true,
                            tension: 0.4,
                            pointBackgroundColor: '#667eea',
                            pointBorderColor: '#fff',
                            pointBorderWidth: 2,
                            pointRadius: 6
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                display: false
                            }
                        },
                        scales: {
                            y: {
                                beginAtZero: true,
                                ticks: {
                                    callback: function(value) {
                                        return '$' + value.toFixed(2);
                                    }
                                }
                            }
                        }
                    }
                });
            }

            setupEventListeners() {
                document.getElementById('expenseForm').addEventListener('submit', async (e) => {
                    e.preventDefault();
                    await this.addExpense();
                });

                // Real-time prediction as user types
                document.getElementById('description').addEventListener('input', 
                    this.debounce(this.predictCategory.bind(this), 500)
                );
            }

            async predictCategory() {
                const description = document.getElementById('description').value;
                if (description.length < 3) {
                    document.getElementById('predictionResult').classList.remove('show');
                    return;
                }

                try {
                    // Simulate prediction by making a test API call
                    const response = await fetch('/api/expenses', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            description: description,
                            amount: 1, // dummy amount for prediction
                            test_prediction: true
                        })
                    });
                    
                    if (response.ok) {
                        const result = await response.json();
                        this.showPrediction(result.predicted_category, result.confidence);
                        
                        // Remove the test entry (this is just for demo)
                        await fetch(`/api/expenses/${result.id}`, { method: 'DELETE' });
                    }
                } catch (error) {
                    console.error('Prediction error:', error);
                }
            }

            showPrediction(category, confidence) {
                const resultDiv = document.getElementById('predictionResult');
                const textEl = document.getElementById('predictionText');
                const barEl = document.getElementById('confidenceBar');
                const confidenceTextEl = document.getElementById('confidenceText');
                
                textEl.textContent = `Predicted category: ${category}`;
                barEl.style.width = `${confidence * 100}%`;
                confidenceTextEl.textContent = `Confidence: ${Math.round(confidence * 100)}%`;
                
                resultDiv.classList.add('show');
            }

            async addExpense() {
                const form = document.getElementById('expenseForm');
                const formData = new FormData(form);
                
                const data = {
                    description: formData.get('description'),
                    amount: parseFloat(formData.get('amount')),
                    category: formData.get('category') || null
                };

                try {
                    const response = await fetch('/api/expenses', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(data)
                    });

                    if (response.ok) {
                        form.reset();
                        document.getElementById('predictionResult').classList.remove('show');
                        await this.loadExpenses();
                        await this.loadAnalytics();
                        
                        // Show success feedback
                        this.showNotification('Expense added successfully!', 'success');
                    }
                } catch (error) {
                    console.error('Error adding expense:', error);
                    this.showNotification('Error adding expense', 'error');
                }
            }

            showNotification(message, type) {
                // Simple notification (you could enhance this)
                const notification = document.createElement('div');
                notification.style.cssText = `
                    position: fixed;
                    top: 20px;
                    right: 20px;
                    padding: 15px;
                    background: ${type === 'success' ? '#4CAF50' : '#f44336'};
                    color: white;
                    border-radius: 5px;
                    z-index: 1000;
                    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
                `;
                notification.textContent = message;
                document.body.appendChild(notification);
                
                setTimeout(() => {
                    notification.remove();
                }, 3000);
            }

            debounce(func, wait) {
                let timeout;
                return function executedFunction(...args) {
                    const later = () => {
                        clearTimeout(timeout);
                        func(...args);
                    };
                    clearTimeout(timeout);
                    timeout = setTimeout(later, wait);
                };
            }
        }

        // Initialize the app
        document.addEventListener('DOMContentLoaded', () => {
            new ExpenseTracker();
        });
    </script>
</body>
</html>
